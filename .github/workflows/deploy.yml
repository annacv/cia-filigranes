name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Nuxt static site
        run: npm run generate

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}        # domain
          username: ${{ secrets.FTP_USERNAME }}    # FTP user
          password: ${{ secrets.FTP_PASSWORD }}    # FTP password
          protocol: ftp                            # or FTPS if available
          local-dir: ./dist/                       # Nuxt static output
          server-dir: ./html/                      # web root
          dangerous-clean-slate: true              # wipes remote dir before upload
